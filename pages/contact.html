    <header>
        <nav class="navbar">
            <div class="logo">Portfolio Moreno</div>

            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>
    <div class="container">
        <h2>Formulario de contacto</h2>
        <!-- 6. Formulario de contacto con JavaScript: Debe tener, al menos, los campos tradicionales
(nombre, correo electrónico, mensaje), un sistema de validación de datos y variaciones
en función de alguno de los datos. -->
    <form onsubmit="return validarFormulario()">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Escriba su nombre">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Escriba su email">
        </div>
        <div class="form-group">
            <label for="asunto">Asunto</label>
            <input type="text" class="form-control" id="asunto"
                placeholder="Escriba el motivo por el cuál desea contactarme.">
        </div>
        <div class="form-group">
            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" class="form-control" id="mensaje" rows="10"></textarea>
        </div>
        <button type="submit" class="btn" id="btnEnviar">Enviar</button>
    </form>
